server {
    listen 80;
    server_name localhost;

    # Thư mục chứa các file tĩnh của ứng dụng Vue
    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        # Thử phục vụ file trực tiếp, sau đó thử thư mục, cuối cùng fallback về index.html
        try_files $uri $uri/ /index.html;
    }

    # Cấu hình cache cho các assets (tùy chọn)
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public";
    }

    # Tắt ghi log không cần thiết
    access_log off;
    error_log /dev/stderr warn;
} 